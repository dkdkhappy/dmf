<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center gy-3">
                    <div class="col-xxl-7 col-xl-6 col-md-6">
                        <h6 class="card-title mb-0 d-flex align-items-center">Route finder
                            <button type="button" class="btn-question border-dark fs-10 text-muted" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title={{toolTips.routeFinderTooltip|safe}}></button>
                        </h6>
                    </div>
                    <!-- end col -->
                    <div class="col-xxl-5 col-xl-6 col-md-6">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-check form-switch mb-0 mt-1">
                                    <input class="form-check-input" type="checkbox" checked role="switch" id="rtGoogleSearch">
                                    <label class="form-check-label" for="rtGoogleSearch">구글 자동완성</label>
                                </div>
                            </div>
                            <!-- end col -->
                            <div class="col-4">
                                <div class="form-check form-switch mb-0 mt-1">
                                    <input class="form-check-input" type="checkbox" checked role="switch" id="rtNaverSearch">
                                    <label class="form-check-label" for="rtNaverSearch">네이버 연관검색어</label>
                                </div>
                            </div>
                            <!-- end col -->
                            <div class="col-4">
                                <div class="form-check form-switch mb-0 mt-1">
                                    <input class="form-check-input" type="checkbox" checked role="switch" id="rtGoogleTrend">
                                    <label class="form-check-label" for="rtGoogleTrend">구글 트렌드</label>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end card header -->
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-xxl-3 col-sm-3">
                        <select class="form-control" name="rtSearchKwdChoice" id="rtSearchKwdChoice" >
                            <option value="bipath">전체</option>
                            <option value="forward">최초 검색어</option> 
                            <option value="backward">최종 검색어</option>
                        </select>
                    </div>
                    <!-- end col -->
                    <div class="col-xxl-6 col-sm-6">
                        <input type="text" class="form-control" id="rtSearchKwd" placeholder="키워드를 입력하세요.  ">
                    </div>
                    <!-- end col -->
                    <div class="col-xxl-3 col-sm-3">
                        <div class="input-group">
                            <input type="text" class="form-control text-muted flatpickr-input active" id="routeDate" data-provider="flatpickr" data-range-date="true" data-date-format="Y-m-d" data-deafult-date="" placeholder="조회 기간을 선택하세요." readonly="readonly">
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
                <div class="row g-3 mt-1">
                    <div class="col-md-3 col-sm-3">
                        <select class="form-control" name="rtJumpNumber" id="rtJumpNumber">
                            <option value="">점프수 선택  </option>
                            <option value="0" selected>1</option>
                            <option value="1">2</option> 
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6 col-sm-6">
                        <input type="text" class="form-control" id="rtSearchVolumeLimit" placeholder="검색량 제한을 입력하세요.  " value="1000">
                    </div>
                    <!-- end col -->
                    <!--
                    <div class="col-xxl-3 col-sm-3">
                        <select class="form-control" name="rtGenderChoice" id="rtGenderChoice">
                            <option value="">전체</option>
                            <option value="male">남자</option> 
                            <option value="female">여자</option>
                        </select>
                    </div>
                    -->
                    <!-- end col -->
                    <div class="col-md-3 col-sm-3">
                        <a class="btn btn-primary waves-effect waves-light w-100" onclick="route.searchData();">검색</a>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center gy-3">
                    <div class="col-12">
                        <h6 class="card-title mb-0 d-flex align-items-center">Sankey chart
                            <button type="button" class="btn-question border-dark fs-10 text-muted" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title={{toolTips.sankeyChartTooltip|safe}}></button>
                        </h6>
                    </div>
                </div>
            </div>
            <!-- end card header -->
            <div class="card-body">
                <div id="chart-sankey-intention" style="height: 500px;" data-colors='["--vz-primary", "--vz-success", "--vz-warning", "--vz-danger", "--vz-info"]'></div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
