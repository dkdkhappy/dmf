<div class="row">
    <div class="col-xxl-12">
        <div class="card">
            <div class="card-header">
                <div class="row g-3 align-items-center">
                    <div class="col-12 col-sm-6 col-md-8 col-xl-9 col-xxl-9">
                        <h5 class="card-title mb-0 d-flex align-items-center">티몰 할인율 분석
                            <button type="button" class="btn-question border-dark fs-10 text-muted" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title={{toolTips.SummaryTmallDiscount|safe}}></button>
                        </h5>
                    </div>
                    <!-- end col -->
                    <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-3">
                        <div class="input-group">
                            <input type="text" class="form-control text-muted flatpickr-input active" id="tmallDiscRateFlatpickr" data-provider="flatpickr" data-range-date="true" data-date-format="Y-m-d" data-deafult-date="" placeholder="조회 기간을 선택하세요." readonly="readonly">
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end card header -->
            <div class="card-body">
                <!--그래프-->
                <div id="chart-line-tmall-disc-rate" style="height: 400px;" data-colors='["--vz-primary", "--vz-success", "--vz-warning", "--vz-danger", "--vz-info"]' class="e-charts"></div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
