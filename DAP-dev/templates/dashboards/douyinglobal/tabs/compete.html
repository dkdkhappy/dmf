<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <div class="row g-3 align-items-center">
                    <div class="col-7 col-sm-6 col-md-6 col-xl-7 col-xxl-7">
                        <h6 class="card-title mb-0 d-flex align-items-center">도우인 경쟁사 비중
                        <button type="button" class="btn-question border-dark fs-10 text-muted" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title={{toolTips.competitorDY|safe}}></button>
                        </h6>
                    </div>
                    <div class="col-5 col-sm-6 col-md-2 col-xl-2 col-xxl-2" style="text-align: right;">
                        <button type="button" class="btn error btn-soft-primary btn-sm btn-sm-dc dcshop">샵</button>
                        <button type="button" class="btn nomal btn-soft-success btn-sm btn-sm-dc dcproduct">제품</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-xl-3 col-xxl-3">
                        <div class="input-group">
                            <input type="text" class="form-control text-muted flatpickr-input active" id="competeProdDatepicker1" data-provider="flatpickr" data-range-date="true" data-date-format="Y-m-d" data-deafult-date="" placeholder="조회 기간을 선택하세요." readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card header -->
            <div class="card-body border-bottom">
                <form>
                    <div class="row g-3">
                        <div class="col-xxl-9 col-sm-9">
                            <select class="form-control" id="competeSbxCategory">
                                <option value="">카테고리를 선택하세요.</option>
                            </select>
                        </div>
                        <div class="col-xxl-3 col-sm-3">
                            <div>
                                <button type="button" class="btn btn-primary w-100" onclick="compete.dcSearchData();">검색</button>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </form>
            </div>
            <!-- end card body (select) -->
            <div class="card-body">
                <!--그래프-->
                <div id="chart-pie-compete-info" style="height: 400px;" data-colors='["--vz-primary", "--vz-success", "--vz-warning", "--vz-danger", "--vz-info"]' class="e-charts"></div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
